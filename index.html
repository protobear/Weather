<script src="scripts/jquery-3.5.1.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/cog5qkp.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/code.js"></script>
    <title>Weather</title>
</head>
<body>



<div class="searchBar">
    <div class="searchBarContents">
        <input type="text" placeholder="Location" class="search" id="searchInput" value="">
    </div>
</div>

<div id="nowView" class="detailView">
    <p id="nowvisibility"></p>
    <p id="nowwindpeed"></p>
</div>

<div id="todayView" class="detailView">
    <p id="todayvisibility"></p>
    <p id=todaywindpeed"></p>
</div>

<div class="wave">
    <img src="assets/wave/wave.png" class="wave">
</div>
<div class="contentBox">

    <div class="weatherboxContainer">

        <div class="weatherbox" id="nowBox">
            <p class="wbTitle" id="nowTitle"></p>
            <p id="nowDate"></p>
            <div class="sidebyside">
                <div class="weatherDetail">
                    <img src="" class="imageSize" id="nowImage">
                </div>
                <div class="weatherDetail">
                    <p class="wbTempLabel"></p>
                    <p class="nowTemp" id="nowTemp"></p>
                </div>
            </div>
        </div>

        <div class="weatherbox" id="todayBox">
            <p class="wbTitle">//Today's Forecast</p>
            <p id="todayForecast"></p>
            <div class="sidebyside">
                <div class="weatherDetail">
                    <img src="" class="imageSize" id="todayImage">
                </div>
                <div class="weatherDetail">
                    <div>
                        <p class="wbTempLabel">min</p>
                        <p class="wbTemp" id="todayMin"></p>
                    </div>
                    <br>
                    <div>
                        <p class="wbTempLabel">max</p>
                        <p class="wbTemp" id="todayMax"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weatherbox" id="tomorrowBox">
            <p class="wbTitle">//Tomorrow's Forecast</p>
            <p id="tomorrowForecast"></p>
            <div class="sidebyside">
                <div class="weatherDetail">
                    <img src="" class="imageSize" id="tomorrowImage">
                </div>
                <div class="weatherDetail">
                    <div>
                        <p class="wbTempLabel">min</p>
                        <p class="wbTemp" id="tomorrowMin"></p>
                    </div>
                    <br>
                    <div>
                        <p class="wbTempLabel">max</p>
                        <p class="wbTemp" id="tomorrowMax"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weatherbox" id="overmorrowBox">
            <p class="wbTitle" id="overmorrowTitle">//Overmorrow's Forecast</p>
            <p id="overmorrowForecast"></p>
            <div class="sidebyside">
                <div class="weatherDetail">
                    <img src="" class="imageSize" id="overmorrowImage">
                </div>
                <div class="weatherDetail">
                    <div>
                        <p class="wbTempLabel">min</p>
                        <p class="wbTemp" id="overmorrowMin"></p>
                    </div>
                    <br>
                    <div>
                        <p class="wbTempLabel">max</p>
                        <p class="wbTemp" id="overmorrowMax"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
