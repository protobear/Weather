<script src="scripts/jquery-3.5.1.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/cog5qkp.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/code.js"></script>
    <title>Weather</title>
</head>
<body>



<div class="searchBar">
    <div class="searchBarContents">
        <input type="text" placeholder="Location" class="search" id="searchInput">
    </div>
</div>



<div class="wave">
    <img src="assets/wave/wave.png" class="wave">
</div>
<div class="contentBox">
    <div id="weatherboxContainer">
        <div class="weatherbox">
            <p class="wbTitle">//Current Weather</p>
            <p id="nowDate">23 Nov 2020 10:52PM</p>
            <div class="sidebyside">
                <div class="weatherDetail">
                    <img src="assets/weathericons/Low%20cloudy1@3x.png" class="imageSize" id="nowImage">
                </div>
                <div class="weatherDetail">
                    <p class="wbTempLabel">Temperature</p>
                    <p class="nowTemp" id="nowTemp">20°C</p>
                </div>
            </div>
        </div>

        <div class="weatherbox">
            <p class="wbTitle">//Today's Forecast</p>
            <p id="todayForecast">cloudy with a chance of meatballs</p>
            <div class="sidebyside">
                <div class="weatherDetail">
                    <img src="assets/weathericons/Low%20cloudy1@3x.png" class="imageSize" id="todayImage">
                </div>
                <div class="weatherDetail">
                    <div>
                        <p class="wbTempLabel">min</p>
                        <p class="wbTemp" id="todayMin">20°C</p>
                    </div>
                    <br>
                    <div>
                        <p class="wbTempLabel">max</p>
                        <p class="wbTemp" id="todayMax">20°C</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weatherbox">
            <p class="wbTitle">//Today's Forecast</p>
            <p id="tomorrowForecast">cloudy with a chance of meatballs</p>
            <div class="sidebyside">
                <div class="weatherDetail">
                    <img src="assets/weathericons/Low%20cloudy1@3x.png" class="imageSize" id="tomorrowImage">
                </div>
                <div class="weatherDetail">
                    <div>
                        <p class="wbTempLabel">min</p>
                        <p class="wbTemp" id="tomorrowMin">20°C</p>
                    </div>
                    <br>
                    <div>
                        <p class="wbTempLabel">max</p>
                        <p class="wbTemp" id="tomorrowMax">20°C</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weatherbox">
            <p class="wbTitle" id="overmorrowTitle">//Today's Forecast</p>
            <p id="overmorrowForecast">cloudy with a chance of meatballs</p>
            <div class="sidebyside">
                <div class="weatherDetail">
                    <img src="assets/weathericons/Low%20cloudy1@3x.png" class="imageSize" id="overmorrowImage">
                </div>
                <div class="weatherDetail">
                    <div>
                        <p class="wbTempLabel">min</p>
                        <p class="wbTemp" id="overmorrowMin">20°C</p>
                    </div>
                    <br>
                    <div>
                        <p class="wbTempLabel">max</p>
                        <p class="wbTemp" id="overmorrowMax">20°C</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
